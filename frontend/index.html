    <!-- This is an example app structure --> 
    <header class='banner' style="display: none;">
        <img src="./images/instacram.png" style="width:175px;height:51px;" class="img-responsive" alt="" />
        <ul class='nav'>

                    <form  role="login">
                    <img src="./images/instacram.png" style="width:175px;height:51px;" class="img-responsive" alt="" />
                    <input type="username" name="emaiusernamel" id="username" placeholder="username" required class="form-control input-lg" />
                    <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
                    <div class="pwstrength_viewport_progress"></div>
                    <button type="button" onclick='return false;' id="signIn" class="btn btn-lg btn-primary btn-block">Sign in</button>
                    <div id='signInfo' style="color: red;">
                    </div>
                    <div>
                        Don't have an account? <a href="#" id='signUp'>Sign up</a>
                    </div>
                    </form>

        <!-- app goes here -->
